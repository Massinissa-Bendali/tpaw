<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>formulaire avec Bootstrap TP3</title>
    <!--<link rel="stylesheet" type="text/css" href="form.css" />-->
    <!-- jquery pour pouvoir utiliser les composants JS de boostap (modal, tooltip...) -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/Datepicker.js"></script>
    <script src="js/jquery-ui.js"></script>

    <!-- CSS boostrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/popper.min.js"></script>

    <!-- composants JS de boostrap (modal http://getbootstrap.com/docs/4.0/components/modal/ , collapse...) -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/form-jquery-validation.js"></script>
    
</head>

<body>

    <div class="container" style="
        text-align : left ;
        background-color :darkseagreen ;
        border-width : 3px;
        border-radius : 15px ;
        border-style : double ;
        box-shadow : 5px 5px 5px green inset "
        ;>



        <form id="form" action="" onsubmit="validation(); return false">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" class="form-control" id="nom" placeholder="Nom">
            </div>

            <div class="form-group ">
                <label for="prenom">Prénom</label>
                <input type="text" class="form-control" id="prenom" placeholder="Prénom">
            </div>

            <div class="form-group ">
                <label for="date" class="col-10 col-form-label">Date de naissance</label>
                <input class="form-control" type="text" id="date" placeholder="Date de naissance">
                <div class="col-10">

                </div>
            </div>

            <div class="form-group">
                <label for="adresse">Adresse</label>
                <input type="text" class="form-control" id="adresse" placeholder="Adresse">
            </div>

            <div class="form-group">
                <label for="mail">Mail</label>
                <input type="email" class="form-control" id="mail" placeholder="Mail">
            </div>

            <button class="btn btn-primary" type="submit" id="Valider">Valider </button>
        </form>


        <div class="modal" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Erreur !! </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Tout les champs sont requis</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Corps de la modal à modifier après validation du formulaire</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
