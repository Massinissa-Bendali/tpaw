<!doctype html>
<html>

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
   
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery-3.3.1.slim.min.js"></script> 
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/form-jquery-validation.js"></script>

</head>

<body>
    <div class="container">
        <h4>Ajouter un contact</h4>
        <!-- Add your site or application content here -->

        <form>
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="name">Nom</label>
                </div>
                <div class="form-group col">
                    <input type="text" class="form-control" placeholder="Nom" id="name">

                </div>

                <div class="form-group col-1">
                    <div class="char" id=""></div>
                    <div class="counter" id="nomL">0 car </div>
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="firstname">Pr√©nom</label>
                </div>
                <div class="form-group col">
                    <input type="text" class="form-control" placeholder="Pr√©nom" id="firstname">

                </div>

                <div class="form-group col-1">
                    <div class="char" id=""></div>
                    <div class="counter" id="prenomL"> 0 car </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="birth">Date de naissance</label>
                </div>
                <div class="form-group col">
                    <input type="date" class="form-control" placeholder="JJ/MM/AAAA" id="birth">
                </div>
                <div class="form-group col-1">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="adresse">Adresse</label>
                </div>
                <div class="form-group col">
                    <input type="text" class="form-control" placeholder="Adresse" id="adresse">

                    <div id="map">
                        <!--  image Google Map √† mettre √† jour                           
                        <img alt="map" width="300" src="https://maps.googleapis.com/maps/api/staticmap?markers=latitude,longitude&zoom=14&size=400x300&scale=2&key=AIzaSyAkmvI9DazzG9p77IShsz_Di7-5Qn7zkcg"> -->
                    </div>
                </div>
                <div class="form-group col-1">
                    <button onclick="getLocation()" class="btn btn-warning" type="button" id="gps" style="width:82px">üìç
                        GPS</button>

                </div>

                <div class="col-1">
                    <div class="char" id=""></div>
                    <div class="counter" id="adresseL">0 car </div>
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="mail">Mail</label>
                </div>
                <div class="form-group col">
                    <input type="email" class="form-control" placeholder="Votre adresse mail" id="mail">

                </div>
                <div class="form-group col-1">
                    <div class="char" id=""></div>
                    <div class="counter" id="mailL">0 car </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <button type="button" class="btn btn-primary" id="valider">Ajouter</button>
                </div>
            </div>
        </form>

        <div id="success"></div>

        <hr>
        <h4 style="display: none" id="Liste_des_contacts">Liste des contacts</h4>

        <table class="table table-striped table-hover" id="table" style="display: none;">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Pr√©nom</th>
                    <th>Date de naissance</th>
                    <th>Adresse</th>
                    <th>Mail</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>




        <div class="modal" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Erreur de saisie !</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Assurez vous que tous les champs contiennet au moins 5 caract√®res</p>
                    </div>
                    <div class="modal-footer">
                       <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
